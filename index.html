<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Xiseous</title>
  <style type="text/css">
    html, body {margin: 0;padding: 0;height: 100%;width: 100%;}
    body {background: url('./Xiseous_files/1_1.gif') no-repeat center center fixed;background-size: cover;overflow: hidden;}
	  .xiseous {position: absolute;top: 50%;left: 49%;margin-top: -50px;margin-left: -250px;z-index: 1;}
#apDiv1 {position: absolute;width: 200px;height: 115px;z-index: 1;}
audio {display: none;}
  </style>
</head>
<body>
  <p><img class="xiseous" src="./Xiseous_files/xiseous.gif" width="586" height="125" alt="Xiseous Logo"></p>
  <audio controls loop autoplay hidden>
    <source src="Xiseous_files/2.mp3" type="audio/mpeg"> 
  </audio>
  <script type="text/javascript"> 
    var title = "Xiseous         ";
    var position = 0;
    function scrolltitle() {
        document.title = title.substring(position, title.length) + title.substring(0, position); 
        position++;
        if (position > title.length) position = 0;
        setTimeout(scrolltitle, 170);
    }
    scrolltitle();
  </script>
</body>
</html>
